    - text: "Voici des informations historiques sur les JO : [à compléter avec des actions personnalisées]"
    - text: "Voici des informations historiques sur les JO : Les Jeux Olympiques ont une longue histoire qui remonte à la Grèce antique. Les premiers Jeux Olympiques ont été organisés à Olympie en 776 avant J.-C. Ils étaient célébrés tous les quatre ans en l'honneur de Zeus, le dieu suprême dans la mythologie grecque. À cette époque, les compétitions comprenaient principalement des courses, des lancers de disque et de javelot, des luttes et des courses de chars.Les Jeux Olympiques antiques se sont poursuivis jusqu'en 393 après J.-C., lorsque l'empereur romain Théodose Ier les a abolis. Ils sont restés oubliés pendant des siècles jusqu'à ce que Pierre de Coubertin, un éducateur français, propose de les relancer à la fin du XIXe siècle. C'est ainsi qu'ont eu lieu les premiers Jeux Olympiques modernes à Athènes en 1896, rassemblant des athlètes de plusieurs nations pour concourir dans diverses disciplines sportives.Depuis lors, les Jeux Olympiques modernes sont devenus l'un des plus grands événements sportifs mondiaux, organisés tous les quatre ans, avec des éditions d'été et d'hiver."

